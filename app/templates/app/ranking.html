{% extends 'app/base.html' %}
{% load staticfiles %}
{% block ranking %}
  <div class="row marketing">
    <div class="col-xs-12">
      <ul class="nav nav-pills nav-justified categories">
        <li role="presentation" class="active"><a href="/ranking/">Heildarstig</a></li>      
      {% for category in categories %}
        <li role="presentation"><a href="/ranking/category/{{category.id}}/">{{category.title}}</a></li>      
      {% endfor %}
      </ul>          
    </div>
  </div>
  <div class="row marketing">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <table id="ranking" class="table table-condensed table-striped">
        <thead> 
          <tr> 
            <th>#</th>                
            <th>Iðkandi</th> 
            <th>Heildarstig</th>
          </tr> 
        </thead>
        <tbody>
        </tbody>
      </table>  
    </div>
  </div>


  <div id="myModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title"></h4>
        </div>   
        <div class="modal-body">
          
          <table id="profile" class="table table-condensed table-striped">
            <thead> 
              <tr> 
                <th>Dags</th>                
                <th>Mót</th>
                <th>Keppnisgrein</th> 
                <th class="info">Sigrar</th>
                <th class="info">Stig</th>
                <th class="success">Sæti</th>
                <th class="success">Stig</th>
                <th>Samtals</th>
              </tr> 
            </thead>
            <tbody>
            </tbody>
          </table>           
        </div>
      </div>
    </div>
  </div> 

{% endblock ranking %}
